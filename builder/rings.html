<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Builder</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    pre { background:#f5f5f5; padding:10px; border:1px solid #ddd; }
  </style>
  <script>
    const presets = {
      "cuban-original": {band:"Flat", customizations:["Engraving: Name Here (outside)"]},
      "cuban-classic": {band:"Domed", customizations:["Engraving: Name Here (inside)"]},
      "cuban-elegance": {band:"Apex", customizations:["Embossed: Forever (outside)"]},
      "cuban-intricate": {band:"Flat", customizations:["Engraved pattern"]},
      "cuban-statement-thin": {band:"Flat", customizations:["Rope braid"]},
      "cuban-statement-thick": {band:"Domed", customizations:["Cuban link large + channel"]}
    };
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const presetKey = params.get("preset");
      const output = document.getElementById("output");
      if(presetKey && presets[presetKey]){
        const data = presets[presetKey];
        output.textContent = "Loaded preset: " + presetKey + "\n" + JSON.stringify(data,null,2);
      } else {
        output.textContent = "No preset loaded.";
      }
    };
  </script>
</head>
<body>
  <h1>Ring Builder</h1>
  <p>This builder will load preset options for each ring. You can then modify them.</p>
  <pre id="output"></pre>
</body>
</html>
