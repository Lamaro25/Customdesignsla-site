[build]
  command = "npm run build"
  publish = "_site"
  ignore = "exit 1"

[functions]
  directory = "netlify/functions"

# ✅ Allow /builder routes to load their real HTML/JS/CSS files
[[redirects]]
  from = "/builder/*"
  to = "/builder/:splat"
  status = 200

# ✅ SPA catch-all (keep for everything else)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml"
