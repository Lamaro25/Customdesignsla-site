[build]
  command = "npm run build"
  publish = "_site"
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Optional: keep root (/) going to your custom homepage
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
