[build]
  base = ""
  command = "npm run build"
  publish = "./_site"
  # Force Netlify to always redeploy even if no detected file changes
  ignore = "exit 1"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml"
