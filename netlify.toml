[build]
  command = "npm run build"
  publish = "_site"
  ignore = "exit 1"

[functions]
  directory = "netlify/functions"

# ✅ Route builder URLS to the real ring-builder app
[[redirects]]
  from = "/builder/ring/*"
  to = "/ring-builder/:splat"
  status = 200

[[redirects]]
  from = "/builder/charm/*"
  to = "/ring-builder/:splat"
  status = 200

# ✅ Also handle /builder/ring/ and /builder/charm/ without extra path
[[redirects]]
  from = "/builder/ring"
  to = "/ring-builder/"
  status = 200

[[redirects]]
  from = "/builder/charm"
  to = "/ring-builder/"
  status = 200

# ✅ SPA catch-all (keep for everything else)
[[redirects]]
  fr
