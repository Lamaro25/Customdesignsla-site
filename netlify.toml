[build]
  command = "npm run build"
  publish = "_site"
  ignore = "exit 1"

[functions]
  directory = "netlify/functions"

# ✅ Route builder URLs to the real builder folder files
[[redirects]]
  from = "/builder/ring/*"
  to = "/ring-builder/:splat"
  status = 200

[[redirects]]
  from = "/builder/charm/*"
  to = "/ring-builder/:splat"
  status = 200

# ✅ Handle /builder/ring (no trailing slash / no extra path)
[[redirects]]
  from = "/builder/ring"
  to = "/ring-builder/"
  status = 200

[[redirects]]
  from = "/builder/charm"
  to = "/ring-builder/"
  status = 200

# ✅ Keep SPA fallback for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml"
