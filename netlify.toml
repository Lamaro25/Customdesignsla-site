[build]
  base = ""
  command = "npm run build"
  publish = "_site"
  ignore = "exit 1"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# âœ… Global redirect to fix 404s and text-only index
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml"
