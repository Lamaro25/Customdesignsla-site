  - name: "ltr_hat_picks"
    label: "LTR Hat Pick Collection"
    folder: "content/ltr/hat-picks"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "SKU Code", name: "sku", widget: "string" }
      
      - label: "Images"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"

      - label: "Material Options"
        name: "material_options"
        widget: "list"
        field:
          label: "Material Option"
          name: "option"
          widget: "string"
        default:
          - "Bronze — $75"
          - "Sterling Silver — $150"

      - { label: "Base Price (Bronze)", name: "price", widget: "number", default: 75 }

      - label: "Collection Name"
        name: "collection"
        widget: "hidden"
        default: "Hat Pick Collection"

      - label: "Slug"
        name: "slug"
        widget: "string"

      - label: "Permalink"
        name: "permalink"
        widget: "hidden"
        default: "ltr/hat-picks/{{slug}}/index.html"

      - label: "Product Description"
        name: "description"
        widget: "text"
      
      - { label: "Published", name: "published", widget: "boolean", default: true }

      - { label: "Layout Template", name: "layout", widget: "hidden", default: "product.njk" }
