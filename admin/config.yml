backend:
  name: github
  repo: Lamaro25/Customdesignsla-site
  branch: main

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "rings"
    label: "Rings"
    folder: "content/rings"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Ring Name", name: "title", widget: "string" }
      - label: "Images"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"
      - label: "Collection"
        name: "ring_collection"
        widget: "select"
        options: ["Cuban Link", "Western", "Faith"]
      - label: "Base Band Height"
        name: "band_height"
        widget: "select"
        options:
          - { label: "Small (3mm) – $30", value: "30" }
          - { label: "Medium (5mm) – $60", value: "60" }
          - { label: "Large (8mm) – $90", value: "90" }
      - label: "Material"
        name: "material"
        widget: "select"
        default: "Silver"
        options:
          - { label: "Silver", value: "silver" }
      - label: "Add-Ons"
        name: "addons"
        widget: "object"
        fields:
          - { label: "Rope Braid (qty × $5)", name: "rope_braid", widget: "number", default: 0, min: 0 }
          - { label: "Small Cuban Link (qty × $5)", name: "small_cuban", widget: "number", default: 0, min: 0 }
          - { label: "Large Cuban Link (qty × $30)", name: "large_cuban", widget: "number", default: 0, min: 0 }
          - { label: "Channels (qty × $4)", name: "channels", widget: "number", default: 0, min: 0 }
          - { label: "Beading (+$30)", name: "beading", widget: "boolean", default: false }
          - { label: "Cut-Outs (qty × $4)", name: "cutouts", widget: "number", default: 0, min: 0 }
          - label: "Pattern (+$35)"
            name: "pattern"
            widget: "select"
            options:
              - { label: "None", value: "none" }
              - { label: "Western", value: "western" }
              - { label: "Floral", value: "floral" }
              - { label: "Aztec", value: "aztec" }
          - { label: "Symbols (qty × $4)", name: "symbols", widget: "number", default: 0, min: 0 }
      - label: "Engraving / Embossing"
        name: "engraving"
        widget: "object"
        fields:
          - { label: "Inside Text", name: "inside", widget: "text", required: false }
          - { label: "Outside Text", name: "outside", widget: "text", required: false }
      - { label: "Product Description", name: "body", widget: "markdown", required: false }

  - name: "bracelets"
    label: "Bracelets"
    folder: "content/bracelets"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Bracelet Name", name: "title", widget: "string" }
      - label: "Images"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"
      - label: "Collection"
        name: "bracelet_collection"
        widget: "select"
        options: ["Cuff", "Charm"]
      - label: "Available Sizes"
        name: "sizes"
        widget: "hidden"
        default: ["Petite (6 5/8\")", "Standard (7 1/4\")", "Generous (8\")", "Extra (8 3/8\")"]
      - label: "Material"
        name: "material"
        widget: "select"
        default: "Silver"
        options:
          - { label: "Silver", value: "silver" }
      - { label: "Product Description", name: "body", widget: "markdown", required: false }

  - name: "charm_bracelets"
    label: "Charm Bracelet Collection"
    folder: "content/charm-bracelets"
    create: true
    slug: "{{slug}}"
    preview_path: "bracelets/{{slug}}"
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - label: "Images"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"
      - { label: "Material", name: "material", widget: "select", options: ["Sterling Silver", "Bronze", "Gold"] }
      - label: "Bracelet Size"
        name: "size"
        widget: "select"
        options:
          - { label: "Small (6 5/8 in)", value: "small" }
          - { label: "Medium (7 1/4 in)", value: "medium" }
          - { label: "Large (8 in)", value: "large" }
          - { label: "X-Large (8 3/8 in)", value: "xlarge" }
      - { label: "Price (USD)", name: "price", widget: "number", value_type: "float" }
      - { label: "SKU Code", name: "sku", widget: "string" }
      - { label: "Published", name: "published", widget: "boolean", default: true }
      - { label: "Layout Template", name: "layout", widget: "hidden", default: "product.njk" }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "bracelets/{{slug}}/index.html" }

  - name: "charms"
    label: "Charms"
    folder: "content/charms"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Charm Name", name: "title", widget: "string" }
      - label: "Images"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"
      - label: "Collection"
        name: "charm_collection"
        widget: "select"
        options: ["Faith", "Western", "Medical"]
      - label: "Size"
        name: "size"
        widget: "select"
        options: ["Dime", "Nickel", "Quarter", "Half Dollar", "2 Inch", "2.5 Inch"]
      - { label: "Add Bale (+$X)", name: "bale", widget: "boolean", default: false }
      - { label: "Engraving Available?", name: "engraving", widget: "boolean", default: false }
      - { label: "Product Description", name: "body", widget: "markdown", required: false }

  - name: "pendants"
    label: "Pendants"
    folder: "content/pendants"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Pendant Name", name: "title", widget: "string" }
      - label: "Images"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"
      - label: "Collection"
        name: "pendant_collection"
        widget: "select"
        options: ["Faith", "Western"]
      - label: "Size"
        name: "size"
        widget: "select"
        options: ["Dime", "Nickel", "Quarter", "Half Dollar", "2 Inch", "2.5 Inch"]
      - { label: "Add Bale (+$X)", name: "bale", widget: "boolean", default: false }
      - { label: "Engraving Available?", name: "engraving", widget: "boolean", default: false }
      - { label: "Product Description", name: "body", widget: "markdown", required: false }

  - name: "bronze_age"
    label: "Bronze Age"
    folder: "content/bronze"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - label: "Images"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"
      - label: "Collection"
        name: "bronze_collection"
        widget: "select"
        options: ["Cowboy Toothpick", "Money Clip", "Mini Ranch Brand", "Key Chain"]
      - label: "Material"
        name: "material"
        widget: "select"
        default: "Bronze"
        options:
          - { label: "Bronze", value: "bronze" }
          - { label: "Silver", value: "silver" }
      - label: "Customer Upload (for Mini Ranch Brand)"
        name: "customer_brand"
        widget: "file"
        required: false
      - { label: "Engraving Available?", name: "engraving", widget: "boolean", default: false }
      - { label: "Product Description", name: "body", widget: "markdown", required: false }
