backend:
  name: git-gateway
  branch: main

local_backend: true

site_url: https://customdesignsla.com

auth:
  provider: auth0
  domain: customdesignsla.us.auth0.com     # ðŸ‘ˆ replace with your actual Auth0 domain if different
  client_id: YOUR_REAL_AUTH0_CLIENT_ID     # ðŸ‘ˆ replace with your actual Auth0 client ID
  auth_type: implicit

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
