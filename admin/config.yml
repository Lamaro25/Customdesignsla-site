
backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "ringbuilder"
    label: "Ring Builder"
    files:
      - file: "rings.html"
        label: "Rings Page"
        name: "rings"
        fields:
          - { label: "Band Height", name: "band_height", widget: "string" }
          - { label: "Inner Band Text", name: "inner_text", widget: "text" }
          - { label: "Inner Band Style", name: "inner_style", widget: "select", options: ["Engraved","Embossed"] }
          - { label: "Outer Band Text", name: "outer_text", widget: "text" }
          - { label: "Outer Band Style", name: "outer_style", widget: "select", options: ["Engraved","Embossed"] }

  - name: "charmbuilder"
    label: "Charm Builder"
    files:
      - file: "charms.html"
        label: "Charms Page"
        name: "charms"
        fields:
          - { label: "Size", name: "size", widget: "string" }
          - { label: "Front Text", name: "front_text", widget: "text" }
          - { label: "Front Style", name: "front_style", widget: "select", options: ["Engraved","Embossed"] }
          - { label: "Back Text", name: "back_text", widget: "text" }
          - { label: "Back Style", name: "back_style", widget: "select", options: ["Engraved","Embossed"] }

  - name: "cubanrings"
    label: "Cuban Link Ring Collection"
    folder: "collections/cuban-rings"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Metal", name: "metal", widget: "select", options: ["Silver"] }
      - { label: "Customization Breakdown", name: "customization", widget: "markdown" }
