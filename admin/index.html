<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CMS</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // Handle invite and recovery tokens
    if (window.location.hash.match('invite_token') || window.location.hash.match('recovery_token')) {
      localStorage.setItem('gotrue.redirect', window.location.href);
      window.location.href = '/admin/';
    }
  </script>
</body>
</html>
