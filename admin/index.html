<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Designs LA CMS</title>
    <style>
      /* --- Basic reset and center layout --- */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
        color: #444;
      }
      #loading {
        font-size: 1.2rem;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div id="loading">Loading Custom Designs LA CMS…</div>

    <!-- ✅ Load Netlify CMS (GitHub backend version) -->
