
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Charm Builder</title></head>
<body>
  <header><a href="/"><img src="/assets/uploads/logo.png" alt="Logo" height="60"></a></header>
  <h1>Charm Builder</h1>
  <form name="charm-design" method="POST" data-netlify="true">
    <p>Choose Size:</p>
    <select name="size">
      <option value="13">Small Charm (17.9mm) $13</option>
      <option value="15">Medium Charm (19mm) $15</option>
      <option value="18">Large Charm (21.2mm) $18</option>
    </select>

    <p>Front:</p>
    <textarea name="front-text" placeholder="Type front engraving here..."></textarea>
    <select name="front-style">
      <option value="engraved">Engraved</option>
      <option value="embossed">Embossed</option>
    </select>

    <p>Back:</p>
    <textarea name="back-text" placeholder="Type back engraving here..."></textarea>
    <select name="back-style">
      <option value="engraved">Engraved</option>
      <option value="embossed">Embossed</option>
    </select>

    <p><button type="submit">Submit Design</button></p>
  </form>
</body>
</html>
