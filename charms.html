
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Charm Builder</title></head>
<body>
  <h1>Charm Builder</h1>
  <form name="charm-design" method="POST" data-netlify="true">
    <p>Choose Size:</p>
    <select name="size">
      <option value="13">Small Charm (17.9mm) $13</option>
      <option value="15">Medium Charm (19mm) $15</option>
      <option value="18">Large Charm (21.2mm) $18</option>
    </select>

    <p>Text Style:</p>
    <select name="text-style">
      <option value="engraved">Engraved</option>
      <option value="embossed">Embossed</option>
      <option value="both">Both</option>
    </select>

    <p>Placement:</p>
    <select name="placement">
      <option value="inside">Inside</option>
      <option value="outside">Outside</option>
      <option value="both">Both</option>
    </select>

    <p>Engraving Text:</p>
    <textarea name="engraving" placeholder="Type engraving here..."></textarea>

    <p><button type="submit">Submit Design</button></p>
  </form>
</body>
</html>
