<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection</title>
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; text-align: center; border-radius: 6px; background: #f9f9f9; }
    .product img { width: 100%; height: auto; max-height: 150px; object-fit: cover; margin-bottom: 10px; }
    .product h3 { margin: 5px 0; font-size: 18px; }
    .product p { margin: 0; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h2>Collection Products</h2>
  <div class="grid">
    <div class="product">
      <img src="../../assets/uploads/placeholder.png" alt="Product 1">
      <h3>Collection Item 1</h3>
      <p>$100</p>
    </div>
    <div class="product">
      <img src="../../assets/uploads/placeholder.png" alt="Product 2">
      <h3>Collection Item 2</h3>
      <p>$120</p>
    </div>
    <div class="product">
      <img src="../../assets/uploads/placeholder.png" alt="Product 3">
      <h3>Collection Item 3</h3>
      <p>$90</p>
    </div>
    <div class="product">
      <img src="../../assets/uploads/placeholder.png" alt="Product 4">
      <h3>Collection Item 4</h3>
      <p>$150</p>
    </div>
    <div class="product">
      <img src="../../assets/uploads/placeholder.png" alt="Product 5">
      <h3>Collection Item 5</h3>
      <p>$200</p>
    </div>
    <div class="product">
      <img src="../../assets/uploads/placeholder.png" alt="Product 6">
      <h3>Collection Item 6</h3>
      <p>$75</p>
    </div>
  </div>
</body>
</html>
