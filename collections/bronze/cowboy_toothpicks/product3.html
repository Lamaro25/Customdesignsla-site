<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Product TBD</title>
<style>
body{font-family:Arial;margin:20px}
.wrap{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.main-img{max-width:100%;border:1px solid #ddd;border-radius:8px}
.thumbs{display:flex;gap:6px;margin-top:8px}
.thumbs img{width:60px;height:60px;object-fit:cover;cursor:pointer;border:2px solid transparent;border-radius:6px}
.thumbs img.active{border-color:#111}
</style></head>
<body>
<a href="index.html">&larr; Back to Collection</a>
<div class="wrap">
 <div>
   <img id="main" src="../../../assets/uploads/placeholder.png" class="main-img">
   <div class="thumbs">
     <img src="../../../assets/uploads/placeholder.png" class="active" onclick="swap(this)">
     <img src="../../../assets/uploads/placeholder.png" onclick="swap(this)">
     <img src="../../../assets/uploads/placeholder.png" onclick="swap(this)">
     <img src="../../../assets/uploads/placeholder.png" onclick="swap(this)">
     <img src="../../../assets/uploads/placeholder.png" onclick="swap(this)">
   </div>
 </div>
 <div>
   <h1>Product TBD</h1>
   <p>$0.00</p>
   <p>Description coming soon.</p>
 </div>
</div>
<script>
function swap(el){document.getElementById('main').src=el.src;document.querySelectorAll('.thumbs img').forEach(i=>i.classList.remove('active'));el.classList.add('active');}
</script>
</body></html>
