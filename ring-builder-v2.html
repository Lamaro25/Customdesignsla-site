<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customize My Ring - V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { font-size: 1.5em; margin-bottom: 10px; }
    .section { margin-bottom: 20px; }
    .summary { border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
    label { display: block; margin-top: 8px; }
    textarea, select, input[type=text] { width: 100%; padding: 5px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 1em; background: #444; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #222; }
  </style>
  <script>
    function getQueryParam(param) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function preloadDefaults() {
      const ring = getQueryParam('ring');
      let notes = document.getElementById('notes');
      let presetDiv = document.getElementById('preset');

      if (ring === 'cuban-classic') {
        document.getElementById('bandStyle').value = 'Flat';
        document.getElementById('bandHeight').value = '8.1mm';
        notes.value = 'Preset: Cuban Classic - Flat band, 8.1mm, engraved pattern.';
        presetDiv.innerHTML = '<b>Preset loaded:</b> Cuban Classic Ring';
      } else if (ring === 'faith-1') {
        document.getElementById('bandStyle').value = 'Domed';
        document.getElementById('bandHeight').value = '6mm';
        notes.value = 'Preset: Faith Ring - Domed 6mm with cross engraving.';
        presetDiv.innerHTML = '<b>Preset loaded:</b> Faith Ring 1';
      } else if (ring === 'western-1') {
        document.getElementById('bandStyle').value = 'Apex';
        document.getElementById('bandHeight').value = '10mm';
        notes.value = 'Preset: Western Ring - Apex 10mm with rope braid.';
        presetDiv.innerHTML = '<b>Preset loaded:</b> Western Ring 1';
      }
    }

    window.onload = preloadDefaults;
  </script>
</head>
<body>
  <h1>Customize My Ring</h1>
  <div id="preset" style="margin-bottom:15px;color:green;"></div>

  <div class="section">
    <h2>Band Options</h2>
    <label for="bandStyle">Band Style</label>
    <select id="bandStyle">
      <option value="">--Select--</option>
      <option>Domed</option>
      <option>Flat</option>
      <option>Apex</option>
    </select>

    <label for="bandHeight">Band Height</label>
    <select id="bandHeight">
      <option value="">--Select--</option>
      <option>3-6mm</option>
      <option>6-9mm</option>
      <option>10-13mm</option>
      <option>8.1mm</option>
      <option>10mm</option>
    </select>
  </div>

  <div class="section">
    <h2>Engraving / Embossing</h2>
    <label>Engraved Inner Band</label>
    <textarea id="engravedInner"></textarea>
    <label>Embossed Inner Band</label>
    <textarea id="embossedInner"></textarea>
    <label>Engraved Outer Band</label>
    <textarea id="engravedOuter"></textarea>
    <label>Embossed Outer Band</label>
    <textarea id="embossedOuter"></textarea>
  </div>

  <div class="section">
    <h2>Symbols</h2>
    <label for="symbols">Select Symbol</label>
    <select id="symbols">
      <option value="">--Select Symbol--</option>
      <option>Heart</option>
      <option>Cross</option>
      <option>Star</option>
      <option>Rose</option>
    </select>
  </div>

  <div class="section">
    <h2>Notes</h2>
    <textarea id="notes" placeholder="Add any info or inspiration youâ€™d like..."></textarea>
  </div>

  <button onclick="alert('Customization saved!')">Save Customization</button>
</body>
</html>
