<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ring Builder Advanced - Part B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 1.4em; }
    .section { margin-bottom: 20px; }
    textarea { width: 100%; height: 60px; margin-top: 5px; }
    .counter { font-size: 0.9em; color: #333; margin-top: 5px; }
    .total { font-weight: bold; margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Ring Builder Advanced - Part B (Text Boxes + Word Counter)</h1>

  <div class="section">
    <h2>Engraved Text - Inner Band</h2>
    <textarea id="engravedInner"></textarea>
    <div class="counter" id="engravedInnerCount">0 words ($0)</div>
  </div>

  <div class="section">
    <h2>Embossed Text - Inner Band</h2>
    <textarea id="embossedInner"></textarea>
    <div class="counter" id="embossedInnerCount">0 words ($0)</div>
  </div>

  <div class="section">
    <h2>Engraved Text - Outer Band</h2>
    <textarea id="engravedOuter"></textarea>
    <div class="counter" id="engravedOuterCount">0 words ($0)</div>
  </div>

  <div class="section">
    <h2>Embossed Text - Outer Band</h2>
    <textarea id="embossedOuter"></textarea>
    <div class="counter" id="embossedOuterCount">0 words ($0)</div>
  </div>

  <div class="total" id="totalCost">Total: $0</div>

  <script>
    function countWords(text) {
      if (!text.trim()) return 0;
      return text.trim().split(/\s+/).length;
    }

    function update() {
      const engravedInner = countWords(document.getElementById("engravedInner").value);
      const embossedInner = countWords(document.getElementById("embossedInner").value);
      const engravedOuter = countWords(document.getElementById("engravedOuter").value);
      const embossedOuter = countWords(document.getElementById("embossedOuter").value);

      const engravedInnerCost = engravedInner * 4;
      const embossedInnerCost = embossedInner * 4;
      const engravedOuterCost = engravedOuter * 4;
      const embossedOuterCost = embossedOuter * 4;

      document.getElementById("engravedInnerCount").innerText = engravedInner + " words ($" + engravedInnerCost + ")";
      document.getElementById("embossedInnerCount").innerText = embossedInner + " words ($" + embossedInnerCost + ")";
      document.getElementById("engravedOuterCount").innerText = engravedOuter + " words ($" + engravedOuterCost + ")";
      document.getElementById("embossedOuterCount").innerText = embossedOuter + " words ($" + embossedOuterCost + ")";

      const total = engravedInnerCost + embossedInnerCost + engravedOuterCost + embossedOuterCost;
      document.getElementById("totalCost").innerText = "Total: $" + total;
    }

    document.querySelectorAll("textarea").forEach(el => {
      el.addEventListener("input", update);
    });
  </script>
</body>
</html>
