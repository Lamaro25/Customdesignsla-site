<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ring Builder - Part E Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 1.4em; }
    .section { margin-bottom: 20px; }
    .summary { border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: #f9f9f9; }
    .total { font-weight: bold; font-size: 1.2em; margin-top: 20px; }
    label { display: block; margin-top: 8px; }
    select, input[type=text] { margin-top: 4px; padding: 5px; width: 100%; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1em; background: #444; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #222; }
  </style>
  <script>
    function updateCheckout() {
      let summary = document.getElementById('summary');
      summary.innerHTML = '';

      // Collect values from textboxes (simulate reading from earlier parts)
      let engravedInner = localStorage.getItem('engravedInner') || '';
      let embossedInner = localStorage.getItem('embossedInner') || '';
      let engravedOuter = localStorage.getItem('engravedOuter') || '';
      let embossedOuter = localStorage.getItem('embossedOuter') || '';
      let words = parseInt(localStorage.getItem('wordCount')) || 0;

      let symbols = localStorage.getItem('symbols') || '';
      let decorations = localStorage.getItem('decorations') || '';
      let total = parseFloat(localStorage.getItem('totalPrice')) || 0;

      // Display summary
      if (engravedInner) summary.innerHTML += '<p><b>Engraved Inner:</b> ' + engravedInner + '</p>';
      if (embossedInner) summary.innerHTML += '<p><b>Embossed Inner:</b> ' + embossedInner + '</p>';
      if (engravedOuter) summary.innerHTML += '<p><b>Engraved Outer:</b> ' + engravedOuter + '</p>';
      if (embossedOuter) summary.innerHTML += '<p><b>Embossed Outer:</b> ' + embossedOuter + '</p>';
      if (symbols) summary.innerHTML += '<p><b>Symbols:</b> ' + symbols + '</p>';
      if (decorations) summary.innerHTML += '<p><b>Decorations:</b> ' + decorations + '</p>';

      summary.innerHTML += '<p><b>Total Words:</b> ' + words + ' ($' + (words*4) + ')</p>';
      document.getElementById('total').innerText = "$" + total.toFixed(2);
    }
  </script>
</head>
<body onload="updateCheckout()">
  <h1>Checkout Summary</h1>

  <div class="section">
    <h2>Your Customizations</h2>
    <div id="summary" class="summary">
      <!-- Populated by updateCheckout() -->
    </div>
  </div>

  <div class="section">
    <h2>Ring Size</h2>
    <label for="ringSize">Select Ring Size:</label>
    <select id="ringSize">
      <option value="">--Select Size--</option>
      <option>5</option><option>5.5</option><option>6</option><option>6.5</option>
      <option>7</option><option>7.5</option><option>8</option><option>8.5</option>
      <option>9</option><option>9.5</option><option>10</option><option>10.5</option>
      <option>11</option><option>11.5</option>
    </select>
    <label for="customSize">If you donâ€™t see your size, add here:</label>
    <input type="text" id="customSize" placeholder="Size here">
    <p class="note">We will let you know if we can make it in your size!</p>
  </div>

  <div class="total">Total: <span id="total">$0.00</span></div>
  <button onclick="alert('Added to cart!')">Add to Cart</button>
</body>
</html>
