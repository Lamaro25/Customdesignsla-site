
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Ring Builder</title></head>
<body>
  <header><a href="/"><img src="/assets/uploads/logo.png" alt="Logo" height="60"></a></header>
  <h1>Ring Builder</h1>
  <form name="ring-design" method="POST" data-netlify="true">
    <p>Choose Band Height:</p>
    <select name="band-height">
      <option value="30">3-6mm ($30)</option>
      <option value="60">6-9mm ($60)</option>
      <option value="90">10-13mm ($90)</option>
    </select>

    <p>Inner Band:</p>
    <textarea name="inner-text" placeholder="Type inside engraving here..."></textarea>
    <select name="inner-style">
      <option value="engraved">Engraved</option>
      <option value="embossed">Embossed</option>
    </select>

    <p>Outer Band:</p>
    <textarea name="outer-text" placeholder="Type outside engraving here..."></textarea>
    <select name="outer-style">
      <option value="engraved">Engraved</option>
      <option value="embossed">Embossed</option>
    </select>

    <p><button type="submit">Submit Design</button></p>
  </form>
</body>
</html>
